<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <title>Fornecedores</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- css personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <br>
    <div class="container">
        <br>
        <br>
        <form class="row g-3 " id="frmCliente">

            <!-- Caixa de input -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputSearch" maxlength="30" spellcheck="false">
            </div>

            <!-- botão de pesquisa / crud read -->
            <div class="col-md-4">
                <button type="button" class="btn btn-danger">Buscar</button>
            </div>

            <hr class="border border-danger border-1 opacity-75">

            <br>

            <div class="col-md-6">
                <label for="inputRZS" class="form-label">Razão social</label>
                <input type="text" class="form-control" id="inputRZS" required maxlength="30" spellcheck="false">
                <br>

                <label for="inputCPNJ" class="form-label">Cpnj</label>
                <input type="number" class="form-control" id="inputCPNJ" required maxlength="14" spellcheck="false">
                <br>

                <label for="inputTEL" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTEL" required maxlenght="11" spellcheck="false">
                <br>

                <label for="inputEMAIL" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEMAIL" required maxlength="30" spellcheck="false">
                <br>
            </div>

            

            <div class="col-md-4">
                <div id="resultado">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" class="form-control"  name="logradouro">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" class="form-control"  name="numero">

                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" class="form-control"  name="complemento">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" class="form-control" name="bairro">

                    <br>
                    <label for="localidade">Cidade:</label>
                    <input type="text" id="localidade" class="form-control" name="localidade">

                    <br>
                    
                  </div>
            </div>

            <div class="col-md-2">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" class="form-control">
                <label for="cep">CEP:</label>
                <input type="number" id="cep" class="form-control" name="cep">
                <br>
                <button type="button" id="buscar" class="btn btn-danger">Buscar</button>
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-success">Adicionar</button>
                <button type="button" class="btn btn-secondary">Editar</button>
                <button type="button" class="btn btn-danger">Excluir</button>
                <button type="reset" class="btn" id="btnReset"></button>
            </div>


            <!-- id do mongoDB oculto -->
            <div class="col-md-8">
                <input type="text" class="form-control" id="inputId">
            </div>
        </form>

    </div>

    <!-- bootstrap -->
    <script src="cep.js"></script>

    <script src="../public/js/bootstrap.min.js"></script>
</body>

</html>
